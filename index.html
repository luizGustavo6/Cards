<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgba(0, 0, 0, 0.247);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      div {
        color: white;
        border-radius: 25px;
        width: 38%;
        height: 80vh;
        background-color: rgb(76, 16, 155);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.699);
        border: 1px solid rgb(0, 0, 0);
      }

      main {
        padding: 5px;
        flex-grow: 15;
      }

      main p{
        margin: 3;
      }

      footer {
        flex-grow: 1;
      }

      footer p{
        text-align: center;
        color: rgb(218, 218, 218);
      }

      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 2px;
        height: 10%;
      }
      
      .intro{
        font-family:sans-serif;
        height: 45%;
      }
      
      .intro p{
        margin-top: 10px;
        letter-spacing:1px;
        line-height:120%;
      }

      .descricao{
        height: 45%;
      }
    </style>
  </head>
  <body>
    <div>
      <main>
        <h1>Card</h1>
        <article class="intro">
          <h3>Desemvolvedor Front-End</h3>
          <p>
            Ol√° sou desenvolvedor <b>front-end</b> e pretendo me torna um
            desenvolvedor back-end
          </p>
        </article>
        <article class="descricao"></article>
      </main>
      <footer>
        <p>&copyShingling</p>
      </footer>
    </div>
  </body>
</html>
