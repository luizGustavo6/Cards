<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
      }

      main {
        position: relative;
        background-color: rgb(21, 81, 131);
        height: 100vh;
      }

      article {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        max-width: 600px;
        min-width: 400px;
        max-height: 600px;
        min-height: 200px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      div header {
        width: 100%;
        height: 10%;
      }

      div footer {
        height: 10%;
        width: 100%;
        position: absolute;
        bottom: 0px;
      }

      div.instagram header div {
        background: linear-gradient(
          to left,
          #405de6,
          #5851db,
          #833ab4,
          #c13584,
          #e1306c
        );
        height: 50px;
        width: 50px;
        clip-path: polygon(0 0, 0 100%, 50px 0);
      }

      div {
        overflow: hidden;
      }
      div.whatsapp header div {
        background-color: green;
        height: 50px;
        width: 50px;
        clip-path: polygon(0 0, 0 100%, 50px 0);
      }
      div.youtube header div {
        background-color: red;
        height: 50px;
        width: 50px;
        clip-path: polygon(0 0, 0 100%, 50px 0);
      }
      div.linkedin header div {
        background-color: rgba(14, 120, 170, 0.984);
        height: 50px;
        width: 50px;
        clip-path: polygon(0 0, 0 100%, 50px 0);
      }

      div.instagram {
        transform: translateX(50px);
        height: 600px;
        width: 100px;
        position: relative;
        display: inline-block;
        background-color: white;
        transition: 0.6s ease;
        z-index: 1;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.473);
      }
      div.whatsapp {
        height: 600px;
        width: 100px;
        position: relative;
        display: inline-block;
        background-color: white;
        transition: 0.6s ease;
        z-index: 2;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.473);
      }
      div.youtube {
        transform: translateX(-50px);
        height: 600px;
        width: 100px;
        position: relative;
        display: inline-block;
        background-color: white;
        transition: 0.6s ease;
        z-index: 3;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.473);
      }
      div.linkedin {
        transform: translateX(-100px);
        height: 600px;
        width: 54px;
        position: relative;
        display: inline-block;
        background-color: white;
        transition: 0.6s ease;
        z-index: 4;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.473);
      }

      div.instagram:hover {
        width: 400px;
      }

      div.whatsapp:hover {
        width: 400px;
      }

      div.youtube:hover {
        width: 400px;
      }

      div.linkedin:hover {
        width: 400px;
      }
      footer {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: white;
        width: 100%;
        height: 100%;
      }

      div.instagram footer a {
        background: linear-gradient(
          to left,
          #405de6,
          #5851db,
          #833ab4,
          #c13584,
          #e1306c
        );
      }
      div.whatsapp footer a {
        background-color: green;
      }
      div.youtube footer a {
        background-color: red;
      }
      div.linkedin footer a {
        background-color: rgba(14, 120, 170, 0.984);
      }
      div.instagram footer a:hover {
        background: linear-gradient(
          to left,
          rgb(64, 93, 230, 0.8),
          rgb(88, 81, 219, 0.8),
          rgb(131, 58, 180, 0.8),
          rgb(193, 53, 132, 0.8),
          rgb(225, 48, 108, 0.8)
        );
        color: black;
      }
      div.whatsapp footer a:hover {
        background-color: rgb(0, 128, 0, 0.8);
        color: black;
      }
      div.youtube footer a:hover {
        background-color: rgba(255, 0, 0, 0.8);
        color: black;
      }
      div.linkedin footer a:hover {
        background-color: rgba(14, 121, 170, 0.8);
        color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <div class="instagram">
          <header><div></div></header>
          <footer>
            <a href="https://instagram.com" target="_blank">ACESSE</a>
          </footer>
        </div>
        <div class="whatsapp">
          <header><div></div></header>
          <footer>
            <a href="https://whatsapp.com" target="_blank">ACESSE</a>
          </footer>
        </div>
        <div class="youtube">
          <header><div></div></header>
          <footer>
            <a href="https://youtube.com" target="_blank">ACESSE</a>
          </footer>
        </div>
        <div class="linkedin">
          <header><div></div></header>
          <footer>
            <a href="https://linkedin.com" target="_blank">ACESSE</a>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
